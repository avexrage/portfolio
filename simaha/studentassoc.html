<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low-Fi Wireframe - Student Association (WIP)</title>
    <!-- Importing a "Sketchy" font to mimic Balsamiq -->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --sketch-color: #2c3e50;
            --bg-color: #ffffff;
            --placeholder-color: #95a5a6;
        }
        body {
            font-family: 'Patrick Hand', cursive;
            color: var(--sketch-color);
            background-color: var(--bg-color);
            background-image: radial-gradient(var(--placeholder-color) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        /* The Balsamiq "Wobbly" Border Effect */
        .wf-box {
            border: 2px solid var(--sketch-color);
            border-radius: 2px 255px 3px 25px / 255px 5px 225px 3px;
            background: white;
            position: relative;
        }

        /* Dashed Box for "Incomplete" items */
        .wf-dashed {
            border: 2px dashed var(--placeholder-color);
            background: transparent;
            border-radius: 5px;
        }
        
        .wf-btn {
            background: #fff;
            border: 2px solid var(--sketch-color);
            border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
        }

        /* "Greeking" - Turns text into squiggly lines */
        .wf-squiggle {
            color: transparent !important;
            text-decoration: underline wavy var(--sketch-color);
            text-decoration-thickness: 3px;
            text-decoration-skip-ink: none; 
            user-select: none;
            opacity: 0.8;
            cursor: default;
        }
        
        .wf-squiggle-white {
            text-decoration-color: white;
        }

        /* Image Placeholder - Rougher look */
        .wf-img-placeholder {
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 1px solid var(--sketch-color);
        }
        .wf-img-placeholder::before, .wf-img-placeholder::after {
            content: "";
            position: absolute;
            background: var(--sketch-color);
            height: 1px;
            width: 120%;
        }
        .wf-img-placeholder::before { transform: rotate(15deg); }
        .wf-img-placeholder::after { transform: rotate(-15deg); }

        /* Sticky Note for TODOs - Removed as requested */
        /* .wf-note {
            background-color: #f1c40f;
            color: black;
            padding: 10px;
            transform: rotate(-2deg);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            font-size: 0.9rem;
            position: absolute;
            z-index: 10;
        } */
        
    </style>
</head>
